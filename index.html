<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telco Lookup | Consulta de Portabilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-400 mb-2">
                <i class="fa-solid fa-tower-cell mr-3"></i>Telco Lookup ES
            </h1>
            <p class="text-slate-400">Consulta de operador actual en tiempo real (HLR/AOPM)</p>
        </div>

        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
            <div class="flex flex-col gap-4">
                <label class="text-sm font-semibold text-slate-300">Número de teléfono</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">+34</span>
                    <input type="text" id="phoneInput" placeholder="600000000" 
                           class="w-full pl-12 pr-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white">
                </div>
                <button onclick="consultarNumero()" id="btnSearch"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02]">
                    <i class="fa-solid fa-magnifying-glass mr-2"></i> Consultar Operador
                </button>
            </div>

            <div id="resultArea" class="hidden mt-8 p-4 rounded-xl border border-dashed border-slate-600 animate-pulse">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-xs text-slate-400 uppercase tracking-wider">Operador Actual</p>
                        <p id="operatorName" class="text-2xl font-bold text-green-400">-</p>
                    </div>
                    <div id="operatorLogo" class="text-3xl opacity-50">
                        <i class="fa-solid fa-sim-card"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-slate-700 flex justify-between text-xs text-slate-500">
                    <span>NRN: <span id="nrnValue" class="text-slate-300">-</span></span>
                    <span>Fuente: <span id="sourceValue" class="text-slate-300">-</span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function consultarNumero() {
            const num = document.getElementById('phoneInput').value;
            const resultArea = document.getElementById('resultArea');
            
            if(!num) return alert("Introduce un número");

            // Animación de carga
            resultArea.classList.remove('hidden');
            document.getElementById('operatorName').innerText = "Buscando...";

            try {
                // Llamada a tu API de Node.js
                const response = await fetch(`/api/lookup/34${num}`);
                const data = await response.json();

                // Actualizar UI
                document.getElementById('operatorName').innerText = data.current_operator;
                document.getElementById('nrnValue').innerText = data.nrn || 'N/A';
                document.getElementById('sourceValue').innerText = data.source || 'API Realtime';
                resultArea.classList.remove('animate-pulse');
            } catch (err) {
                alert("Error al conectar con el servidor");
            }
        }
    </script>
</body>
</html>
